<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Mario Sequencer | yell0wsuit</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./styles/styles.css" />
    </head>
    <body>
        <div id="console">
            <canvas id="layer1" class="game"></canvas>
            <canvas id="layer2" class="game"></canvas>
            <img id="spinner" src="./images/loading_transparent_.gif" alt="Loading spinner" title="Loading spinner" />
        </div>
        <center>
            <select id="magnify" title="Magnification level">
                <option value="1">1x1</option>
                <option value="2">2x2</option>
                <option value="3" selected>3x3</option>
            </select>
            <button onclick="download()">Save</button>
        </center>
        <script src="./js/shared.js"></script>
    </body>
</html>
